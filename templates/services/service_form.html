{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ title }} | {{ block.super }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title h5 mb-0">{{ title }}</h3>
            </div>
            <div class="card-body">
                <form method="post" id="service-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="{% url 'service_list' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    $(document).ready(function() {
        const nameField = $('#id_name');
        const otherNameField = $('#div_id_other_name');

        function toggleOtherName() {
            if (nameField.val() === 'Other') {
                otherNameField.show();
            } else {
                otherNameField.hide();
            }
        }

        // Initial state
        toggleOtherName();

        // On change
        nameField.change(toggleOtherName);
    });
</script>
{% endblock %}
