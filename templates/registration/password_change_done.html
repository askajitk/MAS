{% extends "base.html" %}

{% block title %}Password Changed | {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">Password Changed</h3>
            </div>
            <div class="card-body">
                <p>Your password has been successfully changed.</p>
                <a href="{% url 'dashboard' %}" class="btn btn-primary">Return to Dashboard</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
