{% extends "base.html" %}

{% block title %}Logged Out | {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">Logged Out</h3>
            </div>
            <div class="card-body">
                <p>You have been successfully logged out.</p>
                <a href="{% url 'accounts:login' %}" class="btn btn-primary">Log In Again</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
