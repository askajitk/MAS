{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ title }} | {{ block.super }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title h5 mb-0">{{ title }}</h3>
            </div>
            <div class="card-body">
                <form method="post" id="vendor-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="{% url 'project_detail' project.pk %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    $(document).ready(function() {
        // Initialize Select2 for vendor selection
        $('.vendor-select2').select2({
            theme: 'bootstrap4',
            ajax: {
                url: "{% url 'search_users' %}",
                dataType: 'json',
                delay: 250,
                data: function(params) {
                    return {
                        term: params.term || '',
                        department: 'Vendor'
                    };
                },
                processResults: function(data) {
                    return {
                        results: data.results
                    };
                },
                cache: true
            },
            minimumInputLength: 2,
            placeholder: 'Search for a vendor...'
        });
    });
</script>
{% endblock %}
